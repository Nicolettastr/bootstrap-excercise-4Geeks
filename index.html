                <button type="button" class="btn btn-primary btnPostColor" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create new post</button>

                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Caption:</label>
                              <input type="text" class="form-control" id="recipient-name" placeholder="Add the caption of your post here: ">
                            </div>
                            
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary btnPostColor">Publish</button>
                        </div>
                      </div>
                    </div>
                  </div>
